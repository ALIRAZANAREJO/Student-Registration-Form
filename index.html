<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registeration Form</title>
  <link rel="stylesheet" href="Register-Form.css">
</head>
<body>
  <h1>Student Registeration Form</h1>
  <div class="input-container">


   <select id="Citybox">
    <option value="text"> Select City</option>
    <option value="City">Karachi</option>]
    <option value="City">Hyderabad</option>
    <option value="City">Fiaslabad</option>
    <option value="City">Mirpure Khas</option>
    <option value="City">Islamabd</option>
    <option value="City">Lahore</option>
    <option value="City">Multan</option>
    <option value="City">Peshawer</option>
</select>  
   <select id="Coursebox">
    <option value="text">Select Course</option>
    <option value="text">Web & App Development</option>
    <option value="text">Flutter</option>
    <option value="text">Graphic Designing</option>
    <option value="text">3rd Animation</option>
    <option value="text">Computer Hardware Repairing</option>
    <option value="text">Mobile Softare & Hardware Repairing</option>
</select>
   <input type="text" placeholder="User Name" id="Namebox">
   <input type="text"  placeholder="Father Name" id="Fnamebox">
   <input type="email" placeholder="Email" id="Emailbox">
   <input type="datetime" placeholder="Father  CNIC Number" id="Fcnicbox">
   <input type="" placeholder="92+" id="Pnumberbox">
   <select id="Genbox">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
</select>
   <input type="text" placeholder=" CNIC Number" id="Cnicbox">
   <input type="" placeholder="Address" id="Addressbox">
   <input type="text" placeholder="Date OF Birth" id="Datebox">
   <input type="text" placeholder="Last qualification" id="Qualbox">




    <button class="expand-button" id="Insbtn" >SUBMIT</button>
    <button class="expand-button" id="Selbtn" >SELECT</button>
    <button  class="expand-button"id="Updbtn" >UPDATE</button>
    <button  class="expand-button"id="Delbtn" >DELETE</button>
   

  <!-- <input type="" placeholder="Do you have a Laptop?" id="last"> -->
  </div>
